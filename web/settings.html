    <div class="settings">
        <button id="cancel-button" class="btn">Cancel</button>
        <button id="save-button" class="btn btn-primary">Save</button>
    </div>
    <script>
        (function($) {

            // Set light/dark theme mode
            window.setThemeMode = function(mode) {
                if (mode == 'dark') {
                    $('body').attr('data-bs-theme', 'dark');
                } else {
                    $('body').attr('data-bs-theme', 'light');
                }
            }
            
            // Load all tab content
            $("#tabs-services-ex2").load("services.html");
            $("#tabs-preferences-ex2").load("preferences.html");
            $("#tabs-security-ex2").load("security.html");
            $("#tabs-about-ex2").load("about.html");
            $("#tabs-license-ex2").load("license.html");
        })(jQuery);

        // Save button
        const saveButton = document.getElementById('save-button');
        saveButton.addEventListener('click', () => {
            pws.invokeEvent('saveSettings');
            window.close();
        });

        // Cancel button
        const cancelButton = document.getElementById('cancel-button');
            cancelButton.addEventListener('click', () => {
            window.close();
        });

        // Close window when ESC key is pressed
        document.addEventListener('keydown', event => {
            if (event.key === 'Escape' || event.keyCode === 27) {
                window.close();
            }
        });
    </script>
