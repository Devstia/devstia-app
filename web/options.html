<div id="options">
    <p class="info">Note: Changes to Port or File System Mode properties require quitting and restarting the application.</p>
    <div class="datagrid" id="dg-options">
        <div class="datagrid-item">
            <div class="datagrid-title">PWS Password</div>
            <div class="datagrid-content">
                <div class="row g-2">
                    <div class="col">
                        <input id="pws-pass" type="password" class="form-control" />
                    </div>
                    <div class="col-auto">
                        <button id="view-pass" class="btn btn-icon" aria-label="view password">
                            <svg id="show-pw" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye-off"
                                width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10.585 10.587a2 2 0 0 0 2.829 2.828"></path>
                                <path
                                    d="M16.681 16.673a8.717 8.717 0 0 1 -4.681 1.327c-3.6 0 -6.6 -2 -9 -6c1.272 -2.12 2.712 -3.678 4.32 -4.674m2.86 -1.146a9.055 9.055 0 0 1 1.82 -.18c3.6 0 6.6 2 9 6c-.666 1.11 -1.379 2.067 -2.138 2.87">
                                </path>
                                <path d="M3 3l18 18"></path>
                            </svg>
                            <svg id="hide-pw" xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eye" width="24"
                                height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round" style="display:none;">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                                <path d="M10 12a2 2 0 1 0 4 0a2 2 0 0 0 -4 0"></path>
                                <path d="M21 12c-2.4 4 -5.4 6 -9 6c-3.6 0 -6.6 -2 -9 -6c2.4 -4 5.4 -6 9 -6c3.6 0 6.6 2 9 6"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </div>
        <div class="datagrid-item">
            <div class="datagrid-title">SSH Port</div>
            <div class="datagrid-content">
                <input id="ssh-port" type="text" class="form-control" />
            </div>
        </div>
        <div class="datagrid-item">
            <div class="datagrid-title">File System Mode</div>
            <div class="datagrid-content">
                <select class="form-select" id="fs-mode" aria-label="File System Mode">
                    <option value="None" selected="selected">None</option>
                    <option value="Samba">Samba</option>
                    <option value="WebDAV">WebDAV</option>
                </select>
            </div>
        </div> 
        <div class="datagrid-item">
            <div class="datagrid-title">CP Port</div>
            <div class="datagrid-content">
                <input id="cp-port" type="text" class="form-control" />
            </div>
        </div>
    </div>
</div>
<script>
    // Fill out the options values
    window.fillOutSettings = function(pwsSettings) {
            // $('#pws-pass').val(pwsSettings.pwsPass);
            // $('#ssh-port').val(pwsSettings.sshPort);
            // $('#cp-port').val(pwsSettings.cpPort);
            // $('#fs-mode').val(pwsSettings.fsMode);
    }

    // Prevent prohibited characters from being entered into the password field
    $('#pws-pass').on('keypress', function (event) {
        let key = String.fromCharCode(!event.charCode ? event.which : event.charCode);
        let prohibitedChars = '\'"\\`'
        if (prohibitedChars.indexOf(key) !== -1) {
            event.preventDefault();
            return false;
        }
    });

    // Handle view password button
    $('#view-pass').click(r => {
        if ($('#show-pw').is(':visible')) {
            $('#show-pw').hide();
            $('#hide-pw').show();
            $('#pws-pass').attr('type', 'text');
        } else {
            $('#show-pw').show();
            $('#hide-pw').hide();
            $('#pws-pass').attr('type', 'password');
        }
    });
</script>
