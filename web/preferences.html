    <script>

        // Handle erase and reset button
        $('#erase-reset-system').click( (r) => {
            pws.invokeEvent('eraseResetSystem', (r) => {
                if (r.value) {
                    pws.invokeEvent('eraseResetSystem', (r) => {
                    });
                }
            });
        });

        // Update setting when value changes
        $('#web-folder').change( r => {
            pws.setSetting('webFolder', r.target.value);
        });

        // Fill in current value of lan ip address
        pws.getSetting('lanIP', (r) => {
            $('#lan-ip').val(r.value);
        });

        // Fill in current value of debug mode
        pws.getSetting('debugMode', r => {
            $('#debug-mode').prop('checked', r.value);
        });

        // Handle lan ip address button, update setting
        $('#lan-ip-button').click( (r) => {
            pws.invokeEvent('getDefaultLocalIP', (r) => {
                $('#lan-ip').val(r.value);
                pws.setSetting('lanIP', r.value);
            });
        });

        // Update setting when value changes
        $('#lan-ip').change( r => {
            pws.setSetting('lanIP', r.target.value);
        });
        $('#debug-mode').change( r => {
            pws.setSetting('debugMode', $('#debug-mode').prop('checked'));
        });
    </script>
